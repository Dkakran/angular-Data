<!-- Showing ngModel Element Hero Detail -->
<div *ngIf="hero">
    <marquee BEHAVIOR=ALTERNATE><h2 style ='color:crimson'>{{hero.name | uppercase}} is Software Engineer at Greatwits</h2></marquee>
    <div><label> Id: </label>{{hero.id}}</div>
    <div><label> DOB: </label>{{hero.dob | date}}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
      <button (click)="goBack()">Back</button>
      <button (click)="save()">Save</button>
</div>
